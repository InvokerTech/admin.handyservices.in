

              <div class="row mt" ng-controller="AreaController">
                  <div class="col-md-12">
                      <div class="content-panel">
             <div loading style="text-align: center;"><img src="../assets/img/Preloader_1.gif"/> </div>
                          <table class="table table-striped table-advance table-hover" >
	                  	  	  <h4><i class="fa fa-angle-right"></i>MANAGE AREA</h4>
                            <button class="btn btn-success btn-lg" data-toggle="modal" data-target="#addareamodal">New Area</button>
	                  	  	  <hr>
                              <thead>
                              <tr>
                                  <th class="hidden-phone"><i class="fa fa-bullhorn"></i> Area ID</th>
                                  <th class=""><i class="fa fa-map-marker"></i>City</th>
                                  <th class=""><i class="fa fa-map-marker"></i>State</th>

                                  <th><i class=" fa fa-edit"></i>Status</th>
                                  <th><i class=" fa fa-edit"></i>Actions</th>
                                  <th></th>
                              </tr>
                              </thead>
                  <tbody>
                              <tr ng-repeat="val in locations_list">
                                  <td class="hidden-phone">{{val._id}}}</td>
                                  <td >{{val.city_name}}</td>
                                  <td >{{val.state_name}}</td>
                                  <!-- <td>Gujarat</td>
                                  <td>INDIA</td> -->
                                  <td ng-if="val.enabled==true"><span class="label label-info label-mini">Enabled</span></td>
                                   <td ng-if="val.enabled==false"><span class="label label-danger label-mini">Disabled</span></td>
                                  <td ng-if="val.enabled==true">
                                      <button ng-click="disable_location(val._id)" class="btn btn-danger btn-xs disable_location"><i class="fa fa-times">Disable</i></button>
                                      <button ng-click="del_location(val._id)" class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></button>
                                    <button data-id="" data-toggle="modal" ng-click="show_location_info(val._id)" data-target="#edit_location_modal" class="edit_service btn btn-primary btn-xs "><i class="fa fa-eye"></i></button>
                                  </td>
                                  <td ng-if="val.enabled==false">
                                      <button ng-click="enabled_location(val._id)" class="btn btn-primary btn-xs enabled_location"><i class="fa fa-check">Enable</i></button>
                                      <button ng-click="del_location(val._id)" class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></button>
                                      <button data-id="" data-toggle="modal" ng-click="show_location_info(val._id)" data-target="#edit_location_modal" class="edit_service btn btn-primary btn-xs "><i class="fa fa-eye"></i></button>
                                  </td>
                              </tr>

                              </tbody>
                          </table>
                      </div><!-- /content-panel -->
          <!-- Modal -->
		          <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="addAreaModal_" class="modal fade">
		              <div class="modal-dialog">
		                  <div class="modal-content">
		                      <div class="modal-header">
		                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		                          <h4 class="modal-title">Forgot Password ?</h4>
		                      </div>
		                      <div class="modal-body">
		                          <p>Enter your e-mail address below to reset your password.</p>
		                          <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

		                      </div>
		                      <div class="modal-footer">
		                          <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
		                          <button class="btn btn-theme" type="button">Submit</button>
		                      </div>
		                  </div>
		              </div>
		          </div>
              <!--edit location -->
                        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="edit_location_modal" class="modal fade">
                  <div class="modal-dialog">
                      <div class="modal-content">
                          <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                              <h4 class="modal-title">Edit Location</h4>
                          </div>
                          <div class="modal-body">
                              <p>Fill the information below.</p>


                              <form class="form-horizontal style-form" method="get">


                             <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">City</label>
                              <div class="col-sm-10">
                                  <input type="text" ng-model="edit_cityname" class="form-control" placeholder="eg. ahmedbad,surat etc">
                              </div>
                          </div>


                          </form>

                          </div>
                          <div class="modal-footer">
                              <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                              <button class="btn btn-theme" ng-click="add_location()" type="button">Submit</button>
                          </div>
                      </div>
                  </div>
              </div>
		          <!-- modal -->
                <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="addareamodal" class="modal fade">
                  <div class="modal-dialog">
                      <div class="modal-content">
                          <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                              <h4 class="modal-title">Add New Location</h4>
                          </div>
                          <div class="modal-body">
                              <p>Fill the information below.</p>


                              <form class="form-horizontal style-form" method="get">


                             <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">City</label>
                              <div class="col-sm-10">
                                  <input type="text" ng-model="cityname" class="form-control" placeholder="eg. ahmedbad,surat etc">
                              </div>
                            </div>

                            <div class="form-group">
                             <label class="col-sm-2 col-sm-2 control-label">State</label>
                             <div class="col-sm-10">
                                 <input type="text" ng-model="statename" class="form-control" placeholder="eg. ahmedbad,surat etc">
                             </div>
                           </div>


                          </form>

                          </div>
                          <div class="modal-footer">
                              <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                              <button class="btn btn-theme" ng-click="add_location()" type="button">Submit</button>
                          </div>
                      </div>
                  </div>
              </div>

                  </div><!-- /col-md-12 -->
              </div><!-- /row -->
