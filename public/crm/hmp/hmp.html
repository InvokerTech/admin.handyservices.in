<div class="row mt" ng-controller="HmpController as vm">
  <div class="col-md-12">
    <div class="content-panel">
      <div loading style="text-align: center;"><img src="../assets/img/Preloader_1.gif"/> </div>
      <table  class="table table-striped table-advance table-hover">
        <h4><i class="fa fa-angle-right"></i>Maintenance Packages</h4>
        <hr>
        <thead>
          <tr>
            <th><i class="fa fa-bullhorn"></i> Ref ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Address</th>
            <th>Message</th>
            <th>Scheduled On</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="package in vm.packages track by $index">
            <td>{{package._id}}</td>
            <td>{{package.name}}</td>
            <td>{{package.email}}</td>
            <td>{{package.number}}</td>
            <td>{{package.location}}</td>
            <td>{{package.message}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
