<div class="row mt" ng-controller="FeedbackController as vm">
    <div class="col-md-12">
        <div class="content-panel">
            <div loading style="text-align: center;"><img src="../assets/img/Preloader_1.gif"/> </div>
            <table id="callback_req" class="table table-striped table-advance table-hover">
                <h4><i class="fa fa-angle-right"></i>Customer Feedbacks</h4>
                <hr>
                <thead>
                    <tr>
                        <th><i class="fa fa-bullhorn"></i> Ref ID</th>
<th>Type</th>
<th>Name</th>
<th>Email</th>
<th>Mobile Number</th>
<th>Message</th>
<th>Created On</th>


                        <!--  <th><i class=" fa fa-edit"></i>Actions</th>
                                  <th></th> -->
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="f in vm.feedbacks track by $index">
                        <td>{{f.ref_id}}</td>
                 <td>{{f.type}}</td>
                  <td>{{f.name}}</td>
                   <td>{{f.email}}</td>
                    <td>{{f.number}}</td>
                     <td>{{f.message}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
</div>
